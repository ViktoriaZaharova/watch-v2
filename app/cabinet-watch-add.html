    <ul class="breadcrumb">
      <li><a href="cabinet.html">Главная</a></li>

    <h1>Добавить часы</h1>

    <form method="post" class="form-cabinet">
      <div class="row">
        <div class="col-45">
          <label>
            <span class="input-text">Часы</span>
            <input type="text" name="watch">
          </label>
        </div>

        <div class="col-55">
          <label>
            <span class="input-text">Описание</span>
            <input type="text" name="description">
          </label>
        </div>

        <div class="col-45">
          <label>
            <span class="input-text">Категория</span>
            <select name="select" class="select">
              <option value="Основной раздел">Основной раздел</option>
              <option value="Основной раздел">Основной раздел</option>
              <option value="Основной раздел">Основной раздел</option>
            </select>
          </label>
        </div>

        <div class="col-55">
          <label>
            <span class="input-text">Реф</span>
            <input type="text" name="ref">
          </label>
        </div>

        <div class="col-45">
          <label>
            <span class="input-text">Бренд</span>
            <select name="select" class="select">
              <option value="-Выберите бренд">-Выберите бренд</option>
              <option value="-Выберите бренд">-Выберите бренд</option>
              <option value="-Выберите бренд">-Выберите бренд</option>
            </select>
          </label>
        </div>

        <div class="col-55">
          <label>
            <span class="input-text">Статус</span>
            <select name="select" class="select">
              <option value="-Выберите статус">-Выберите статус</option>
              <option value="-Выберите статус">-Выберите статус</option>
              <option value="-Выберите статус">-Выберите статус</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Цена</span>
            <input type="text" name="price">
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Диаметр</span>
            <input type="text" name="diameter">
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Пол</span>
            <select name="select" class="select">
              <option value="-Выберите пол">-Выберите пол</option>
              <option value="-Выберите пол">-Выберите пол</option>
              <option value="-Выберите пол">-Выберите пол</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Комплект</span>
            <select name="select" class="select">
              <option value="-Выберите комплект">-Выберите комплект</option>
              <option value="-Выберите комплект">-Выберите комплект</option>
              <option value="-Выберите комплект">-Выберите комплект</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Состояние</span>
            <select name="select" class="select">
              <option value="-Выберите состояние">-Выберите состояние</option>
              <option value="-Выберите состояние">-Выберите состояние</option>
              <option value="-Выберите состояние">-Выберите состояние</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Материал корпуса</span>
            <select name="select" class="select">
              <option value="-Выберите материал">-Выберите материал</option>
              <option value="-Выберите материал">-Выберите материал</option>
              <option value="-Выберите материал">-Выберите материал</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <label>
            <span class="input-text">Механизм</span>
            <select name="select" class="select">
              <option value="-Выберите механизм">-Выберите механизм</option>
              <option value="-Выберите механизм">-Выберите механизм</option>
              <option value="-Выберите механизм">-Выберите механизм</option>
            </select>
          </label>
        </div>

        <div class="col-30">
          <div class="file-add-wrapper">
            <div class="input-text">Прикрепите изображение</div>
            <label class="label-file">
              <input type="file" name="file" class="input-file">
              <span class="input-file-text">Выберите файл</span>
            </label>
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-accent">Добавить</button>
    </form>

  </div>
</div>
